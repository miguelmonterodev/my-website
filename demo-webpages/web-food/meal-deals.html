<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;600&family=Zilla+Slab:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>WebFood - Meal Deals</title>
</head>
<body>
    <div class="card-container">
        <h1>Basic Menu</h1>
        <p class="card-info">Our Delicious Meal Of The Day!</p>
        <p class="price">$20</p>
        <p class="price-info">Drinks are not included</p>
        <div class="sub-details">
            <div class="sub-feature">
                <div class="icon"><img src="./assets/icons/soup-svgrepo-com.svg" alt="Soup icon"></div>
                <p class="sub-feature-text">Soup of the day</p>
            </div>
            <div class="sub-feature">
                <div class="icon"><img src="./assets/icons/pie-svgrepo-com.svg" alt="Pie icon"></div>
                <p class="sub-feature-text">Pie of the day</p>
            </div>
            <div class="sub-feature">
                <div class="icon"><img src="./assets/icons/frozen-yogurt-svgrepo-com.svg" alt="frozen-yogurt icon"></div>
                <p class="sub-feature-text">Dessert of the day</p>
            </div>
        </div>
        <div class="button-container">
            <a class="button" href="">Book now</a>
        </div>
        
    </div>
    
</body>
</html>
